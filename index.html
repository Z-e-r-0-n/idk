<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pongal Hunt</title>

  <style>
    :root {
      /* MINIMALIST PONGAL PALETTE */
      --bg: #f9f5e6;         /* Mild Cream/Yellow - Comfortable for eyes */
      --panel: #ffffff;      /* Clean White */
      --text: #5d4037;       /* Earthy Brown */
      --subtext: #8d6e63;    /* Muted Brown */
      --accent: #fbc02d;     /* Flat Turmeric Yellow */
      --accent-hover: #f9a825;
      --border: #efebe9;     /* Very subtle border */
      --input-bg: #f5f5f5;
      --error: #d32f2f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 550px;
      background: var(--panel);
      padding: 3rem 2rem;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      text-align: center;
    }

    h1 {
      margin: 0;
      color: var(--text);
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    h2 {
      margin: 0.5rem 0 2.5rem;
      font-size: 0.9rem;
      color: var(--subtext);
      font-weight: 400;
    }

    .question {
      background: var(--bg);
      border-radius: 6px;
      /* Simple left border for emphasis, no glow */
      border-left: 4px solid var(--accent);
      padding: 1.5rem;
      margin-bottom: 2rem;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      word-break: break-word;
      font-size: 1.1rem;
      line-height: 1.6;
      color: var(--text);
    }

    input {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      font-size: 1rem;
      font-family: inherit;
      background: var(--input-bg);
      border: 1px solid #ddd;
      color: var(--text);
      border-radius: 4px;
      outline: none;
      text-align: center;
      transition: border-color 0.2s ease;
    }

    input:focus { 
      border-color: var(--accent);
      background: #fff;
    }

    button {
      display: block;
      margin: 1.5rem auto 0;
      padding: 12px 40px;
      font-family: inherit;
      font-weight: 600;
      font-size: 0.95rem;
      background: var(--accent);
      color: #3e2723;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover { 
      background-color: var(--accent-hover);
    }
    
    button:disabled { 
      opacity: 0.6; 
      cursor: not-allowed; 
    }

    .message {
      height: 24px;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .success { color: #388e3c; } /* Simple Green */
    .error { color: var(--error); }

    .progress {
      margin-top: 3rem;
      height: 4px;
      background: #eee;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    /* Minimalist shake animation */
    .shake { animation: shake .4s; }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

<div class="container">
  <h1 id="title">INITIALIZING</h1>
  <h2 id="subtitle">Harvest Protocols</h2>

  <div class="question" id="question">Loading…</div>

  <input id="answer" placeholder="Type your answer..." autocomplete="off" />
  <br/>
  <button id="submit">SUBMIT</button>

  <div class="message" id="message"></div>

  <div class="progress">
    <div class="progress-fill" id="progress"></div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */

const API_BASE = "https://soft-wildflower-f349.kazuto-iii-kirigaya.workers.dev";
const STORAGE_KEY = "pongal_quiz_state";

/* ================= STATE ================= */

let state = {
  token: null,
  level: 0,
  text: "Loading…",
  done: false
};

/* ================= UI ================= */

const ui = {
  title: document.getElementById("title"),
  subtitle: document.getElementById("subtitle"),
  question: document.getElementById("question"),
  input: document.getElementById("answer"),
  button: document.getElementById("submit"),
  msg: document.getElementById("message"),
  bar: document.getElementById("progress"),
};

function save() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
}

function load() {
  try {
    const s = JSON.parse(localStorage.getItem(STORAGE_KEY));
    if (s && typeof s === "object") state = { ...state, ...s };
  } catch {}
}

function setMsg(text = "", cls = "") {
  ui.msg.textContent = text;
  ui.msg.className = "message " + cls;
}

function setBusy(busy) {
  ui.button.disabled = busy;
  ui.input.disabled = busy;
}

function render() {
  // progress is approximate unless you also send totalLevels from backend
  ui.bar.style.width = state.done ? "100%" : `${Math.min(100, state.level * 25)}%`;

  if (state.done) {
    ui.title.textContent = "MISSION COMPLETE";
    ui.subtitle.textContent = "Server Verified ✔";
    ui.question.textContent = state.text;
    ui.question.style.color = "var(--accent)";
    ui.input.style.display = "none";
    ui.button.style.display = "none";
    return;
  }

  ui.title.textContent = `LEVEL ${state.level + 1}`;
  ui.subtitle.textContent = "Protocol: Server-Verified";
  ui.question.textContent = state.text;

  // IMPORTANT: don't clear input here. It breaks typing when render() runs.
}

/* ================= API ================= */

async function api(path, body) {
  try {
    const res = await fetch(API_BASE + path, {
      method: "POST",
      headers: { "content-type": "application/json" },
      body: JSON.stringify(body || {}),
    });
    const data = await res.json().catch(() => ({}));
    return { ok: res.ok, status: res.status, data };
  } catch (e) {
    console.error("API error:", e);
    return { ok: false, status: 0, data: { message: String(e) } };
  }
}

/* ================= LOGIC ================= */

async function start() {
  // If we already have progress, just render it and focus input.
  if (state.token && state.text && state.text !== "Loading…") {
    render();
    setTimeout(() => ui.input.focus(), 0);
    return;
  }

  setBusy(true);
  const r = await api("/api/start", {});
  setBusy(false);

  if (!r.ok || !r.data.ok) {
    setMsg(r.data?.message || "Backend unreachable", "error");
    return;
  }

  state.token = r.data.token;
  state.level = r.data.level;
  state.done = r.data.done;
  state.text = r.data.question || r.data.message || "Started.";
  save();
  render();
  setTimeout(() => ui.input.focus(), 0);
}

async function submit() {
  const answer = ui.input.value.trim();
  if (!answer) return;

  setMsg("Verifying…", "success");
  setBusy(true);

  const r = await api("/api/answer", { token: state.token, answer });

  setBusy(false);

  if (!r.ok) {
    setMsg(r.data?.message || `Error (${r.status})`, "error");
    return;
  }

  if (r.data.token) state.token = r.data.token;

  if (r.data.done) {
    state.done = true;
    state.level = r.data.level ?? state.level;
    state.text = r.data.message || "Completed.";
    save();
    render();
    return;
  }

  if (r.data.correct) {
    state.level = r.data.level;
    state.text = r.data.question;

    ui.input.value = "";        // clear ONLY after a processed correct answer
    setMsg("", "");
    save();
    render();
    setTimeout(() => ui.input.focus(), 0);
  } else {
    setMsg(r.data.message || "Wrong", "error");
    ui.input.classList.add("shake");
    setTimeout(() => ui.input.classList.remove("shake"), 400);
    // keep their typed text so they can edit it
  }
}

/* ================= EVENTS ================= */

ui.button.addEventListener("click", submit);
ui.input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") submit();
});

/* ================= BOOT ================= */

load();
render();
start();
</script>

</body>
</html>
